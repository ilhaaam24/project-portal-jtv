name: portal_jtv
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # injection
  get_it: ^9.2.0

  # state management
  bloc: ^9.2.0
  flutter_bloc: ^9.1.1

  # router
  go_router: ^17.0.1

  # network
  dio: ^5.9.1

  equatable: ^2.0.8
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

